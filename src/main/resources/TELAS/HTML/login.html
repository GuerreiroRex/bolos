<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fábrica de Bolos Vó Alzira - Login</title>

  <link rel="stylesheet" href="../CSS/standart/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
  <script src="../JS/standart/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../CSS/login/login.css">

  <script src="../JS/standart/code.jquery.com_jquery-3.7.1.js"></script>
  <script src="../JS/login/validade.js" defer></script>
  <script src="../JS/login/login.js" defer></script>
  </script>
</head>

<body>
  <form id="formulario"></form>


  <div id="caixa">
    <div>
      <label for="usuario">Nome de usuário</label><br>
      <input id="usuario" placeholder="ex. admin" form="formulario"><br>
    </div>

    <div>
      <label for="senha">Senha</label><br>
      <input id="senha" placeholder="ex. admin" type="password" form="formulario"><br>
    </div>

    <button id="enviar" type="submit" form="formulario">Enviar</button>

  </div>

</body>

</html>
